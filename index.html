<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #00bcd4, #004d4d, #009688);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            font-size: 1rem;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Styling */
        .login-container, .forgot-password-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover, .forgot-password-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 50px rgba(0, 0, 0, 0.5);
        }

        .login-container h2, .forgot-password-container h2 {
            margin-bottom: 20px;
            color: #004d4d;
            font-size: 2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-container h2:hover {
            color: #00bcd4;
        }

        /* Input Field Styling */
        .input-field {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            position: relative;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #f1f1f1;
        }

        .input-field:focus {
            border-color: #00bcd4;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.5);
        }

        /* Submit Button Styling */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #004d4d;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #00e6e6;
            transform: translateY(-3px);
        }

        /* Error Message Styling */
        .error {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0;
            animation: showError 1s forwards;
        }

        @keyframes showError {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Forgot Password Link Styling */
        .forgot-password {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #004d4d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #00bcd4;
        }

        /* Forgot Password Form Styling */
        .forgot-password-container {
            display: none;
        }

        /* Password Visibility Toggle */
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.5rem;
            color: #004d4d;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #00bcd4;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00bcd4;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Shadow for Password Field */
        .input-field:focus {
            background-color: #e8f4f4;
        }

    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container" id="login-form-container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <div class="password-container">
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <span id="toggle-password" class="toggle-password">üëÅ</span>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div id="loading-spinner" class="loading"></div>
        </form>
        <p class="error" id="error-message"></p>
        <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
    </div>

    <!-- Forgot Password Form -->
    <div class="forgot-password-container" id="forgot-password-container">
        <h2>Reset Password</h2>
        <form id="forgot-password-form">
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            <button type="submit" class="submit-btn">Send Reset Link</button>
        </form>
        <p class="success-message" id="success-message"></p>
        <a href="#" class="forgot-password" onclick="showLoginForm()">Back to Login</a>
    </div>

    <script>
        // Handle Login Form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loading-spinner').style.display = 'inline-block';

            setTimeout(function() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // Hardcoded admin credentials
                var adminUsername = 'admin';
                var adminPassword = 'admin123';

                if (username === adminUsername && password === adminPassword) {
                    window.location.href = 'homepage.html'; // Redirect to the main page after successful login
                } else {
                    document.getElementById('error-message').innerText = 'Invalid username or password!';
                }

                document.getElementById('loading-spinner').style.display = 'none';
            }, 1500); // Simulate loading delay
        });

        // Show the Forgot Password Form
        function showForgotPassword() {
            document.getElementById('login-form-container').style.display = 'none';
            document.getElementById('forgot-password-container').style.display = 'block';
        }

        // Show the Login Form
        function showLoginForm() {
            document.getElementById('forgot-password-container').style.display = 'none';
            document.getElementById('login-form-container').style.display = 'block';
        }

        // Handle Forgot Password Form submission
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;

            // Simulate sending the reset link
            if (email) {
                // Display success message after submitting the form
                document.getElementById('success-message').innerText = 'A password reset link has been sent to your email.';
                document.getElementById('success-message').style.color = 'green';  // Success message in green
            } else {
                document.getElementById('success-message').innerText = 'Please enter a valid email address.';
                document.getElementById('success-message').style.color = 'red';  // Error message in red
            }
        });

        // Password Visibility Toggle
        document.getElementById('toggle-password').addEventListener('click', function() {
            var passwordField = document.getElementById('password');
            var toggleIcon = document.getElementById('toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è';  // Change to "hide" icon
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üôà';  // Change to "show" icon
            }
        });
    </script>

</body>
</html>

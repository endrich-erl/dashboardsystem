    <header>
        <h1>Event Management</h1>
        <div class="back-button-container">
            <button onclick="window.location.href='dashboard.html'" class="back-button">Back</button>

    </header>
    <main>
        <section>
            <h2>Create Event</h2>
            <form id="eventForm">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" required>

                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" required>

                <label for="eventTime">Event Time:</label>
                <input type="time" id="eventTime" required>

                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" required>

                <button type="submit">Create Event</button>
            </form>
            <h2>Upcoming Events</h2>
            <div id="eventList"></div>
        </section>

        <section>
            <h2>Register Participant</h2>
            <form id="participantForm">
                <label for="selectEvent">Select Event:</label>
                <select id="selectEvent" required>
                    <option value="">Select an event</option>
                </select>

                <label for="participantName">Name:</label>
                <input type="text" id="participantName" required>

                <label for="participantAge">Age:</label>
                <input type="number" id="participantAge" placeholder="Age (Optional)">

                <label for="participantGender">Gender:</label>
                <select id="participantGender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="participantContact">Contact Number:</label>
                <input type="text" id="participantContact" placeholder="Contact (Optional)">

                <label for="participantGmail">Gmail:</label>
                <input type="email" id="participantGmail" placeholder="Gmail (Optional)">

                <label for="participantSitio">Sitio/Barangay:</label>
                <input type="text" id="participantSitio" required>

                <button type="submit">Register Participant</button>
            </form>

            <h2>Registered Participants List</h2>
            <table id="participantsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Contact Number</th>
                        <th>Gmail</th>
                        <th>Sitio/Barangay</th>
                        <th>Event</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

           <div class="action-buttons">
        <button id="clearAllButton">Clear All History</button>
        <button id="printResultsButton">Print Results</button>
		<button id="shareLinkButton">Share Link</button>
    </div>

            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="ageBarChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="genderPieChart"></canvas>
            </div>
            <div class="notification-box" id="notificationBox">
                <strong>Schedule for today:</strong> <span id="notificationMessage"></span>
            </div>

        </section>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const participantsTable = document.getElementById("participantsTable").getElementsByTagName('tbody')[0];
    const participantForm = document.getElementById("participantForm");
    const eventForm = document.getElementById("eventForm");
    const eventList = document.getElementById("eventList");
    const selectEvent = document.getElementById("selectEvent");
    const clearAllButton = document.getElementById("clearAllButton");
    const notificationBox = document.getElementById("notificationBox");
    const notificationMessage = document.getElementById("notificationMessage");
    const shareLinkButton = document.getElementById("shareLinkButton");
    const printResultsButton = document.getElementById("printResultsButton");

    let events = JSON.parse(localStorage.getItem("events")) || [];
    let participants = JSON.parse(localStorage.getItem("participants")) || [];

    let barChart, ageBarChart, genderPieChart;

    const saveToLocalStorage = () => {
        localStorage.setItem("events", JSON.stringify(events));
        localStorage.setItem("participants", JSON.stringify(participants));
    };

    const renderEvents = () => {
        eventList.innerHTML = "";
        selectEvent.innerHTML = '<option value="">Select an event</option>';
        events.forEach((event, index) => {
            const eventItem = document.createElement("div");
            eventItem.className = "event-item";
            eventItem.innerHTML = `
                <div>
                    <strong>${event.name}</strong>
                    <p>${event.date} at ${event.time}, Location: ${event.location}</p>
                </div>
                <button class="remove-button" data-index="${index}">Delete</button>
            `;
            eventList.appendChild(eventItem);

            const option = document.createElement("option");
            option.value = event.name;
            option.textContent = event.name;
            selectEvent.appendChild(option);
        });
    };

    const renderParticipants = () => {
        participantsTable.innerHTML = "";
        participants.forEach((participant) => {
            const row = participantsTable.insertRow();
            row.innerHTML = `
                <td>${participant.name}</td>
                <td>${participant.age || 'N/A'}</td> <!-- Display 'N/A' if age is empty -->
                <td>${participant.gender}</td>
                <td>${participant.contact || 'N/A'}</td> <!-- Display 'N/A' if contact is empty -->
                <td>${participant.gmail !== '' ? participant.gmail : 'N/A'}</td> <!-- Display 'N/A' if gmail is empty -->
                <td>${participant.sitio}</td>
                <td>${participant.event}</td>
            `;
        });
    };

    const displayNotification = () => {
        const today = new Date().toISOString().split('T')[0];
        const todayEvents = events.filter(event => event.date === today);
        
        if (todayEvents.length > 0) {
            notificationBox.style.display = "block";
            notificationMessage.textContent = todayEvents.map(event => 
                `${event.name} at ${event.time}, Location: ${event.location}`).join(", ");
        } else {
            notificationBox.style.display = "none";
        }
    };

    const updateCharts = () => {
        const eventCounts = events.map(event => {
            return participants.filter(participant => participant.event === event.name).length;
        });

        const ageData = participants.map(participant => participant.age);
        const ageCategories = { "<18": 0, "18-25": 0, "26-40": 0, ">40": 0 };
        ageData.forEach(age => {
            if (age < 18) ageCategories["<18"]++;
            else if (age <= 25) ageCategories["18-25"]++;
            else if (age <= 40) ageCategories["26-40"]++;
            else ageCategories[">40"]++;
        });

        const genderData = { Male: 0, Female: 0, Other: 0 };
        participants.forEach(participant => {
            genderData[participant.gender]++;
        });

        // Update bar chart
        if (barChart) barChart.destroy();
        barChart = new Chart(document.getElementById("barChart"), {
            type: 'bar',
            data: {
                labels: events.map(event => event.name),
                datasets: [{
                    label: "Participants per Event",
                    data: eventCounts,
                    backgroundColor: '#00b7eb'
                }]
            },
            options: {
                responsive: true
            }
        });

        // Update age bar chart
        if (ageBarChart) ageBarChart.destroy();
        ageBarChart = new Chart(document.getElementById("ageBarChart"), {
            type: 'bar',
            data: {
                labels: Object.keys(ageCategories),
                datasets: [{
                    label: "Age Distribution",
                    data: Object.values(ageCategories),
                    backgroundColor: '#ff7f50 '
                }]
            },
            options: {
                responsive: true
            }
        });

        // Update gender pie chart
        if (genderPieChart) genderPieChart.destroy();
        genderPieChart = new Chart(document.getElementById("genderPieChart"), {
            type: 'pie',
            data: {
                labels: Object.keys(genderData),
                datasets: [{
                    label: "Gender Distribution",
                    data: Object.values(genderData),
                    backgroundColor: ['#b9f2ff', '#ffb6c1', '#f0e68c']
                }]
            },
            options: {
                responsive: true
            }
        });
    };

    // Event listeners
    eventForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const eventName = document.getElementById("eventName").value;
        const eventDate = document.getElementById("eventDate").value;
        const eventTime = document.getElementById("eventTime").value;
        const eventLocation = document.getElementById("eventLocation").value;

        const newEvent = { name: eventName, date: eventDate, time: eventTime, location: eventLocation };
        events.push(newEvent);
        saveToLocalStorage();
        renderEvents();
        updateCharts();

        // Clear input fields after submit
        eventForm.reset();

        // Check if the event is today and show notification
        const today = new Date().toISOString().split('T')[0];
        if (eventDate === today) {
            displayNotification();
        }
    });

    participantForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const participantName = document.getElementById("participantName").value;
        const participantAge = document.getElementById("participantAge").value;
        const participantGender = document.getElementById("participantGender").value;
        const participantContact = document.getElementById("participantContact").value || ''; // Set default to empty string if empty
        const participantGmail = document.getElementById("participantGmail").value; // Get the Gmail value as is
        const participantSitio = document.getElementById("participantSitio").value;
        const participantEvent = selectEvent.value;

        const newParticipant = {
            name: participantName,
            age: participantAge,
            gender: participantGender,
            contact: participantContact, // This is now optional
            gmail: participantGmail.trim() === '' ? 'N/A' : participantGmail, // If Gmail is empty, set to 'N/A'
            sitio: participantSitio,
            event: participantEvent
        };

        participants.push(newParticipant);
        saveToLocalStorage();
        renderParticipants();
        updateCharts();

        // Clear input fields after submit
        participantForm.reset();
    });

    clearAllButton.addEventListener("click", () => {
        localStorage.clear();
        events = [];
        participants = [];
        renderEvents();
        renderParticipants();
        updateCharts();
        displayNotification();
    });

    document.getElementById("eventList").addEventListener("click", (e) => {
        if (e.target.classList.contains("remove-button")) {
            const index = e.target.dataset.index;
            const deletedEvent = events[index];
            events.splice(index, 1);
            saveToLocalStorage();
            renderEvents();
            updateCharts();

            // If deleted event was today's event, update the notification
            displayNotification();
        }
    });

    shareLinkButton.addEventListener("click", async () => {
        // Get the latest data for upcoming events and participants
        const upcomingEvents = events.map(event => `${event.name} - ${event.date} at ${event.time}, ${event.location}`).join("\n");
        const participantsList = participants.map(p => `${p.name}, ${p.age}, ${p.gender}, ${p.contact}, ${p.gmail}, ${p.sitio}, Event: ${p.event}`).join("\n");

        const formattedData = `
Upcoming Events:
${upcomingEvents}

Registered Participants:
${participantsList}
        `;

        const shareData = {
            title: "Event Data",
            text: formattedData,
            url: window.location.href
        };

        // Check if the browser supports sharing
        if (navigator.share) {
            try {
                await navigator.share(shareData);
            } catch (err) {
                console.error("Share failed:", err);
            }
        } else {
            // Fallback: Copy the formatted data to clipboard
            navigator.clipboard.writeText(formattedData).then(() => {
                alert("Event data copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy data:", err);
            });
        }
    });

    printResultsButton.addEventListener("click", () => {
        // Get the latest data for upcoming events and participants
        const upcomingEvents = events.map(event => `<li>${event.name} - ${event.date} at ${event.time}, ${event.location}</li>`).join('');
        const participantsList = participants.map(p => `
            <tr>
                <td>${p.name}</td>
                <td>${p.age}</td>
                <td>${p.gender}</td>
                <td>${p.contact}</td>
                <td>${p.gmail}</td>
                <td>${p.sitio}</td>
                <td>${p.event}</td>
            </tr>
        `).join('');

        const printableContent = `
<!DOCTYPE html>
<html>
<head>
    <title>Print Event Data</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        ${upcomingEvents}
    </ul>
    <h1>Registered Participants</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Location</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            ${participantsList}
        </tbody>
    </table>
</body>
</html>
        `;

        const printWindow = window.open('', '_blank');
        printWindow.document.write(printableContent);
        printWindow.document.close();
        printWindow.print();
    });

    // Initial render
    renderEvents();
    renderParticipants();
    displayNotification();
    updateCharts();
});


    </script>
